<ion-content [fullscreen]="true">
    <div class="flex-center">
        <ion-button (click)="signIn()" shape="round" fill="outline" size="large" color="dark" [disabled]="loginStarted">
            <ion-icon aria-hidden="true" slot="end" ios="log-in-outline" md="log-in-sharp"></ion-icon>
            <ion-label>Fazer Login</ion-label>
        </ion-button>
    </div>
</ion-content>
